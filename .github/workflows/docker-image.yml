name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Log in to GHCR
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fskintra:$(date +%s)

    - name: Tag the Docker image
      run: |
        IMAGE_ID=$(docker images --format "{{.ID}}" fskintra:$(date +%s))
        docker tag $IMAGE_ID ghcr.io/${{ github.repository }}/fskintra:$(date +%s)

    - name: Push the Docker image to GHCR
      run: docker push ghcr.io/${{ github.repository }}/fskintra:latest

    
